<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
    table {
        border: 1px solid #444444;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #444444;
    }
</style>
</head>

<body>
<h1> 회사 정보 추가 </h1>
<p>서버 접속시간 : {{now.year}}년 {{now.month}}월 {{now.day}}일 {{now.hour}}시 {{now.minute}}분 {{now.second}}초</p>

    <form>
        <select name="select_name" id="select_box">
            <option value = "select_default" selected>company_id</option>
        </select>
    </form>

<p>회사명 : <input type="text" id="inputCompany"></p>
<br>
<button> 회사 저장 </button>

<script>
    $(document).ready(function(data){
        $.ajax({
            type:'GET',
            url:'/company/select?company_id=&company_name=',
            success:function(data){
                alert("기본 연결성공");
                $('#dataTable > tbody').empty();
                const result = data.result;
                for(var i = 0; i < result.length; i++){
                    $("#select_box").append(
                    "<option value = '" + result[i][0] + "'>" + result[i][0] +"</option>"
                    );
                }
            },
            error:function(){
                alert("기본 연결실패");
            }
        });

        $("button").click(function(){
            const company_id = $("#select_box").val();
            const company_name = $("#inputCompany").val();
            if ($("#select_box").val() == "select_default"){
                alert("company_id를 선택하세요.");
            } else {
                $.ajax({
                    type:'POST',
                    url:'/company/insert',
                    data: {
                        company_id : company_id,
                        company_name : company_name
                    },
                    success:function(){
                        alert("company_insert 성공");
                        window.location.href = '/company/list_view'
                    },
                    error:function(){
                        alert("company_insert 실패");
                    }
                });  
            }
        });
    });
</script>
</body>
</html>
