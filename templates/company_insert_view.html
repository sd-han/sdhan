<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
    table {
        border: 1px solid #444444;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #444444;
    }
</style>
</head>

<body>
<h1> 회사 정보 추가 </h1>
<p>서버 접속시간 : {{now.year}}년 {{now.month}}월 {{now.day}}일 {{now.hour}}시 {{now.minute}}분 {{now.second}}초</p>

<p>회사id : <input type="text" id="inputId"></p>
<p>회사명 : <input type="text" id="inputCompany"></p>
<br>
<button> 회사 저장 </button>

<script>
    $(document).ready(function(){
        $("button").click(function(){
            const company_id = $("#inputId").val();
            const company_name = $("#inputCompany").val();
            if ($("#select_box").val() == "select_default"){
                alert("company_id를 선택하세요.");
            } else {
                $.ajax({
                    type:'POST',
                    url:'/company/api/insert',
                    data: {
                        company_id : company_id,
                        company_name : company_name
                    },
                    success:function(){
                        alert("company_insert 성공");
                        window.location.href = '/company/list_view'
                    },
                    error:function(){
                        alert("company_insert 실패");
                    }
                });  
            }
        });
    });
</script>
</body>
</html>
