<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
    table {
        border: 1px solid #444444;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #444444;
    }
</style>
</head>

<body>
<h1> 사용자 정보 추가 </h1>
<p>서버 접속시간 : {{now.year}}년 {{now.month}}월 {{now.day}}일 {{now.hour}}시 {{now.minute}}분 {{now.second}}초</p>
<p>아이디 : <input type="text" id="inputId"></p>
<p>이름 : <input type="text" id="inputName"></p>
<p>회사명 : <input type="text" id="inputCompany"></p>
<br>
<button> 사용자 저장 </button>

<script>
    $(document).ready(function(){
        $("button").click(function(){
            const login_id = $("#inputId").val();
            const user_name = $("#inputName").val();
            const company_name = $("#inputCompany").val();
            $.ajax({
                type:'POST',
                url:'/insert',
                data: {
                    login_id : login_id,
                    user_name : user_name,
                    company_name : company_name
                },
                success:function(){
                    alert("insert 성공");
                    window.location.href = '/user/list_view'
                },
                error:function(){
                    alert("insert 실패");
                }
            });        
        });
    });
</script>
</body>
</html>
