<!DOCTYPE html>
<html>
<head>
<!-- 외부스크립트는 헤드에 위치 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
  table {
    border: 1px solid #444444;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #444444;
  }
</style>
</head>

<body>
<h1> 사용자 리스트 </h1>
<p>서버 접속시간 : {{y}}년 {{m}}월 {{d}}일 {{hour_result}}시 {{min}}분 {{sec}}초</p>

<table id="dataTable">
    <thead>
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>회사명</th>
        </tr>
    </thead>
    <tbody>
      
    </tbody>
</table>

<br>
<button> 사용자 추가 </button>

<script>
    

    
    
    $(document).ready(function(){
        $.ajax({
                type:'GET',
                url:'/read?login_id=&user_name=&company_name=',
                // url:'/user/list_view',

                success:function(data){
                    alert("기본 연결성공");
                    $('#dataTable > tbody').empty();
                    const result = data.result;

                    for(var i = 0; i < result.length; i++){
                        $("#dataTable").append("<tr> \
                        <td align='center'> <a href='/user/detail_view/" + result[i][0]+ "'> " + result[i][0] + "</a></td> \
                        <td align='center'>" + result[i][1] + "</td> \
                        <td align='center'>" + result[i][2] + "</td> \
                        </tr>");
                    }
                    
                },

                error:function(){
                    alert("연결실패");
                }
            });

        $("button").click(function(){

            $.ajax({
                type:'GET',
                url:'/user/insert_view',

                success:function(data){
                    alert("insert_view 연결성공");
                    // location.replace('/user/insert_view');
                    window.location.href = '/user/insert_view'
                },

                error:function(){
                    alert("insert_view 연결실패");
                }
            });
        });
    });
</script>
</body>
</html>
