<!DOCTYPE html>
<html>
<head>
<!-- 외부스크립트는 헤드에 위치 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
    table {
        border: 1px solid #444444;
        border-collapse: collapse;
      }
      th, td {
      border: 1px solid #444444;
    }
  </style>
</head>

<body>
<h1> {{login_id}}의 정보 업데이트 </h1>
<p>서버 접속시간 : {{y}}년 {{m}}월 {{d}}일 {{hour_result}}시 {{min}}분 {{sec}}초</p>
<p>아이디 : <input type="text" id="inputId" value=""></p>
<p>이름 : <input type="text" id="inputName" value=""></p>
<p>회사명 : <input type="text" id="inputCompany" value=""></p>
<br>
<button> 사용자 저장 </button>

<script>

    $(document).ready(function(){
        const login_id = "{{login_id}}"
        alert("데이터 전달 확인 : " + login_id);

        $.ajax({
            type:'GET',
            url:'/read/login_id?login_id=' + login_id,

            success:function(data){
                alert("update_view 불러오기 성공");
                const result = data.result;
                const get_login_id = result[0][0];
                const get_user_name = result[0][1];
                const get_company_name = result[0][2];
                document.getElementById("inputId").value = get_login_id;
                document.getElementById("inputName").value = get_user_name;
                document.getElementById("inputCompany").value = get_company_name;
            },

            error:function(){
                alert("update_view 연결실패");
            }
        });  
        
        $("button").click(function(){
            const login_id = document.getElementById('inputId').value;
            const user_name = document.getElementById('inputName').value;
            const company_name = document.getElementById('inputCompany').value;

            $.ajax({
                type:'GET',
                url:'/update?login_id=' + login_id + '&user_name=' + user_name + '&company_name=' + company_name,

                success:function(){
                    alert("update 성공");
                    window.location.href = '/user/detail_view/' + login_id
                },

                error:function(){
                    alert("update 실패");
                }
            });        
        });
    });
</script>
</body>
</html>
